<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sayfası</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="login-box">
        <h1>Kitap sever arkadaşım <br> Hoşgeldin</h1>
        <h2>Giriş Yap</h2>
        <hr>
        <input type="text" id="name" placeholder="Ad" required><br>
        <input type="text" id="surname" placeholder="Soyad" required><br>
        <input type="tel" id="phone" placeholder="Telefon" pattern="[0-9]{10}" required><br>
        <input type="number" id="budget" placeholder="Bütçe" required><br>
        <button id="uyeOlButton" onclick="addUser()">Üye ol</button>
    </div>

    <script src="login.js"></script>
</body>

</html>
